<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground line -->
  <g id="ground">
    <line x1="50" y1="550" x2="550" y2="550" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
  </g>
    
  <!-- Edges connecting to ground -->
  <g id="edge-blue-ground-01">
    <line x1="200" y1="550" x2="200" y2="500" stroke="blue" stroke-width="6" stroke-linecap="round"/>
  </g>
  <g id="edge-red-ground-02">
    <line x1="300" y1="550" x2="300" y2="500" stroke="red" stroke-width="6" stroke-linecap="round"/>
  </g>
  <g id="edge-green-ground-03">
    <line x1="400" y1="550" x2="400" y2="500" stroke="green" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Regular edges -->
  <g id="edge-red-01-04">
    <line x1="200" y1="500" x2="250" y2="400" stroke="red" stroke-width="6" stroke-linecap="round"/>
  </g>
  <g id="edge-blue-02-04">
    <line x1="300" y1="500" x2="250" y2="400" stroke="blue" stroke-width="6" stroke-linecap="round"/>
  </g>
  <g id="edge-blue-02-05">
    <line x1="300" y1="500" x2="350" y2="400" stroke="blue" stroke-width="6" stroke-linecap="round"/>
  </g>
  <g id="edge-red-03-05">
    <line x1="400" y1="500" x2="350" y2="400" stroke="red" stroke-width="6" stroke-linecap="round"/>
  </g>
  <g id="edge-red-04-06">
    <line x1="250" y1="400" x2="300" y2="300" stroke="red" stroke-width="6" stroke-linecap="round"/>
  </g>
  <g id="edge-blue-05-06">
    <line x1="350" y1="400" x2="300" y2="300" stroke="blue" stroke-width="6" stroke-linecap="round"/>
  </g>
  <g id="edge-green-06-07">
    <line x1="300" y1="300" x2="300" y2="200" stroke="green" stroke-width="6" stroke-linecap="round"/>
  </g>
  <g id="edge-blue-03-08">
    <line x1="400" y1="500" x2="400" y2="350" stroke="blue" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Vertices -->
  <g id="vertex-01">
    <circle cx="200" cy="500" r="8" fill="black"/>
  </g>
  <g id="vertex-02">
    <circle cx="300" cy="500" r="8" fill="black"/>
  </g>
  <g id="vertex-03">
    <circle cx="400" cy="500" r="8" fill="black"/>
  </g>
  <g id="vertex-04">
    <circle cx="250" cy="400" r="8" fill="black"/>
  </g>
  <g id="vertex-05">
    <circle cx="350" cy="400" r="8" fill="black"/>
  </g>
  <g id="vertex-06">
    <circle cx="300" cy="300" r="8" fill="black"/>
  </g>
  <g id="vertex-07">
    <circle cx="300" cy="200" r="8" fill="black"/>
  </g>
  <g id="vertex-08">
    <circle cx="400" cy="350" r="8" fill="black"/>
  </g>
  
  <!-- Optional decorative element (will be rendered but not interactive) -->
</svg>
